<div class="content-wrapper">
    <div class="container-fluid">
      <!-- Main content starts -->
            <!-- Row Starts -->
            <div class="row">
                <div class="col-lg-12">
                   <div class="card">
                       <div class="main-header">
                           <h5><b>{{hallName.toUpperCase()}}</b></h5>
                           <ol class="breadcrumb breadcrumb-title breadcrumb-arrow">
                              <li class="breadcrumb-item"><a [routerLink]="['']" routerLinkActive="router-link-active" ><i class="icofont icofont-home"></i></a>
                              </li>
                              <li class="breadcrumb-item"><small>Archives</small></li>
                              <li class="breadcrumb-item"><small>Hall</small></li>
                              <li class="breadcrumb-item"><small class="text-success">{{hallName}}</small>
                              </li>
                           </ol>
                        </div>
                   </div>

                </div>
             </div>
             <!-- Row end -->
             <div class="row closeUpRow">
                <div class="col-lg-12">
                  <div class="card">
                    <div class="card-block">
                      <span>
                          <span class="input-group-btn" *ngIf="!toggleSearchFilterIndicator" style="float: left;">
                              <button type="button" class="btn btn-default btn-mini" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  {{filterGroup}} <i class="icofont icofont-filter"></i>
                              </button>
                              <div class="dropdown-menu">
                                  <small class="dropdown-item"  (click)="SelectFilterGroup('Unreacted')">Unreacted</small>
                                  <small class="dropdown-item"  (click)="SelectFilterGroup('Liked')">Liked</small>
                                  <small class="dropdown-item"  (click)="SelectFilterGroup('Disliked')">Disliked</small>
                                  <small class="dropdown-item"  (click)="SelectFilterGroup('All Actions')">All Actions</small>
                                  <small class="dropdown-item"  (click)="SelectFilterGroup('All Items')">All Items</small>
                              </div> &nbsp;

                              <a class="anchor btn btn-mini" (click)="NewHall() " *ngIf="!toggleSearchFilterIndicator">New Petition <i class="icon-plus"></i></a>
                          </span>


                        <span class="input-group" *ngIf="toggleSearchFilterIndicator"  style="width: 70%; float: left;">
                            <span class="input-group-btn" id="btn-addon3.1">
                                <span type="submit" (click)="toggleSearchFilter(false)" class="btn btn-danger btn-mini waves-effect waves-light">
                                x
                                </span>
                            </span>
                            <input id="btnaddon2" type="text" class="form-control form-control-sm thresold-i"
                              placeholder="Type your keywords..." maxlength="25" aria-describedby="btn-addon2">
                            <span class="input-group-btn" id="btn-addon2">
                              <button type="submit" class="btn btn-primary btn-mini waves-effect waves-light">
                                Go!
                              </button>
                            </span>
                          </span>

                        <span style="float: right;">
                          <i class="btn btn-mini icon-magnifier" (click)="toggleSearchFilter(true)" *ngIf="!toggleSearchFilterIndicator"></i>
                          <i class="btn btn-mini icofont icofont-long-arrow-up"></i>
                        </span>
                      </span>

                    </div>
                  </div>

                </div>
              </div>
              <app-spinner3 *ngIf="!isLoaded"></app-spinner3>
             <app-grid-display *ngIf="isLoaded" [hallRecords]= hallRecords [this] = this [filterGroup]= filterGroup></app-grid-display>
    </div>
  </div>

  <!-- <app-hall-model></app-hall-model> -->
