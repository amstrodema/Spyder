<div class="card">
  <div class="card-block">

    <div class="table-responsive">
      <table class="table treat" style="padding-bottom: 0em;">
        <tr>
          <td>
            <div class="form-group">
              <input type="text" placeholder="Amount to Withdraw (₦)" value="₦{{wallet.ref | number: '1.0-2'}}"
                class="form-control form-control-sm" min="1" readonly>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <button class="btn btn-mini btn-primary" (click)="Withraw()" style="width: 100%;" *ngIf="!isDisable">
              <i class="ti ti-credit-card"></i> &nbsp;
              &nbsp;Withdraw</button>
            <button class="btn btn-mini btn-primary" style="width: 100%;" *ngIf="isDisable" [disabled]=isDisable>
              <i class="ti ti-credit-card"></i> &nbsp;
              &nbsp;Minimum Withdraw is ₦{{minWithdrawal | number: '1.0-2'}}</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
<div class="card slim">
  <div class="card-block">
    <details>
      <summary class="anchor">
        <small>Withdrawal Details <i class="ti ti-info-alt"></i></small>
      </summary>
      <div class="table-responsive">
        <hr>
        <table class="table trim">
          <tr>
            <td>
              <p>Account Number</p>
            </td>
            <td class="text-right">
              <p>{{CheckValue(wallet.bankAccountNumber)}}</p>
            </td>
          </tr>
          <tr>
            <td>
              <p>Account Name</p>
            </td>
            <td class="text-right">
              <p>{{CheckValue(wallet.bankAccountName)}}</p>
            </td>
          </tr>
          <tr>
            <td>
              <p>Bank Name</p>
            </td>
            <td class="text-right">
              <p>{{CheckValue(wallet.bankName)}}</p>
            </td>
          </tr>
        </table>
      </div>
      <hr>
      <button class="btn btn-mini btn-primary" (click)="Toggle()">Update Withdrawal Details</button>
    </details>

  </div>
</div>

<div class="card" *ngIf="isShowAccountUpdate">
  <div class="card-block">
    <div class="container">
      <div class="form-horizontal withdrawal">
        <p>Modify Account Details</p>
        <hr>
        <input type="text" [(ngModel)]="newAccountDetails.bankAccountNumber" autocomplete="off"
          class="form-control form-control-sm" placeholder="Account Number">
        <input type="text" [(ngModel)]="newAccountDetails.bankAccountName" autocomplete="off"
          class="form-control form-control-sm" placeholder="Account Name">
        <input type="text" [(ngModel)]="newAccountDetails.bankName" autocomplete="off"
          class="form-control form-control-sm" placeholder="Bank Name">
        <input type="password" [(ngModel)]="password" autocomplete="off" class="form-control form-control-sm"
          placeholder="Login Password">
       <div class="text-right">
        <button *ngIf="!isAccountUpdating" (click)="UpdateAccount()" class="btn btn-mini btn-outline-success">Update Account Details</button>
       </div>
        <app-spinner3 *ngIf="isAccountUpdating"></app-spinner3>
        <hr>
      </div>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-block">
    <p class="text-center" *ngIf="withdrawals.length< 1">
      No withdrawal records
    </p>
    <table class="table treat" *ngIf="withdrawals.length> 0">
      <tr>
        <td>
          <p>S/N</p>
        </td>
        <td>
          <p>Amount</p>
        </td>
        <td class="text-center">
          <p>Status</p>
        </td>
        <td class="text-center">
          <p>Date Requested</p>
        </td>
        <td>
          <p>Date Approved</p>
        </td>
      </tr>
      <tr *ngFor="let withdrawal of withdrawals; let i=index">
        <td>
          <p><label>{{i+1}}</label></p>
        </td>
        <td>
          <p><label>{{withdrawal.amount}}</label></p>
        </td>
        <td class="text-center">
          <p><label>{{withdrawal.status}}</label></p>
        </td>
        <td class="text-center">
          <p><label>{{withdrawal.dateCreated | date}}</label></p>
        </td>
        <td *ngIf="withdrawal.statusCode == 1">
          <p><label>{{withdrawal.dateModified | date}}</label></p>
        </td>
        <td *ngIf="withdrawal.statusCode != 1">
          <p>Pending</p>
        </td>
      </tr>
    </table>
  </div>
</div>
