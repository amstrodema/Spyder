<div class="col-lg-4">
    <div class="card">
        <div class="card-block">
           <div class="user-block-2-activities pointer" (click)="ViewRecord('confessions')">
              <div class="user-block-2-active">
                 <p class="text-primary"><i class="icofont icofont-users"></i> Confessions
                 <label class="label label-primary">{{data.confessionRecord}}</label></p>
              </div>
           </div>
           <div class="user-block-2-activities pointer" (click)="ViewRecord('scammers')">
              <div class="user-block-2-active">
                 <p class="text-danger"><i class="icofont icofont-users"></i> Scammers
                 <label class="label label-danger">{{data.scammersRecord}}</label></p>
              </div>
           </div>
           <div class="user-block-2-activities pointer" (click)="ViewRecord('whistle-blowers')">
              <div class="user-block-2-active">
                 <p class="text-danger"><i class="icofont icofont-users"></i> Whistle-Blower
                 <label class="label label-danger">{{data.whistleBlowerRecord}}</label></p>
              </div>
           </div>

<div class="col-lg-8">
    <div class="card">
        <div class="card-block">
  <p class="anchor" (click)="ViewRecord('confessions')">CONFESSION</p> <hr>
  <div class="card">
      <p class="text-center" *ngIf="confessionData.length < 1">
          No Records Found
        </p>
  </div>
  <div class="card" *ngFor="let confession of confessionData; let i=index">
    <table class="table m-b-0 photo-table">
      <tbody>
        <tr class="treat">

          <td colspan="4" class="text-center no-wrap" style="background-color: #f5f5f5;">
            <img (click)="OpenProfile()" class="img-fluid img-circle pointer" src="{{confession.image}}"
              alt="User"><br>

            <p>
              <b (click)="OpenProfile()">{{confession.createdBy}}</b> <br>
              <small> {{confession.date}}<br>
                <i class="icofont icofont-clock-time"></i><i>{{confession.time}}</i></small>
            </p>
          </td>
          <td class="accordion-content accordion-desc pointer" (click)="Details(confession.id)">
            <h6 class="border-bottom padded">{{confession.title}} </h6>

            <p class="padded">
              {{confession.details}}
            </p>
            <!--
                      <footer class="no-wrap padded" style="margin-top: 1em;">
                        <span class="btn"><i class="icofont icofont-thumbs-up"></i><small> 170000</small></span>
                        <span class="btn" style="margin-left: 1em;"><i class="icofont icofont-thumbs-down"></i><small>3500</small></span>
                        <span class="btn" style="margin-left: 1em;"><i class="icofont icofont-ui-copy"></i></span>
                        <span class="btn" style="margin-left: 1em;"><i class="icofont icofont-flag-alt-2"></i></span>
                      </footer> -->

          </td>
        </tr>
      </tbody>
    </table>
  </div>
        </div>
     </div>
</div>
