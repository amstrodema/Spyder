<div class="row">
  <div class="col-lg-12">
      <section class="panels-wells">

          <div class="card">
             <div class="card-block">
                <div class="row" *ngIf="hallRecords.length > 0">

                    <div class="col-xl-2 col-lg-4 col-md-4 col-sm-6" *ngFor="let hallRecord of hallRecords; let i=index">
                       <div class="panel panel-default">
                          <div class="panel-heading txt-black">
                            <a href="{{hallRecord.recordOwnerImage}}" data-lightbox="recordHolders"
                            data-title="{{hallRecord.recordOwnerName}}">
                            <img src="{{hallRecord.recordOwnerImage}}" class="img-fluid img-square" alt="Record Holder">
                          </a>
                          </div>
                          <div class="panel-body">
                              <p class="HeadBlender no-wrap"><b>{{hallRecord.recordOwnerName}}</b></p>
                             <p>{{hallRecord.brief}}</p>
                          </div>
                          <div class="panel-footer">
                            <span class="btn btn-mini {{hallRecord.btnBgTypeLike}}" (click)="ControlButtonBgType(true,i)" style="margin-right:  0.5em;"><i class="icon-like"></i></span>
                            <span class="btn btn-mini {{hallRecord.btnBgTypeDisLike}}" (click)="ControlButtonBgType(false,i)" style="margin-right: 0.5em;"><i class="icon-dislike"></i></span>
                            <span class="btn btn-mini" (click)=" HallDetails(hallRecord.id)"><i class="icon-feed" style="margin-right:  0.5em;"></i></span>
                          </div>
                       </div>
                    </div>

                 <!-- end of row -->
              </div>
              <div class="row text-center" *ngIf="hallRecords.length == 0">
                <p>
                    No Record(s) Found. Adjust filter for possible match
                </p>
              </div>
             </div>
          </div>
       </section>
  </div>

 </div>
