<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-block">
        <div class="table-responsive">
          <table class="table photo-table">
            <thead class="noBold">
              <tr>
                <td>
                  S/N
                </td>
                <td style="white-space: nowrap;">
                  <p>NAME</p>
                </td>
                <td class="no-wrap">
                  <p>BIRTH DATE</p>
                </td>
                <td class="no-wrap">
                  <p>DEATH DATE</p>
                </td>
                <td style="white-space: nowrap;">
                  <p>CERT. NO</p>
                </td>
              </tr>
              <tr>
                  <td>
                      <input type="text" class="form-control form-control-sm" disabled>
                    </td>
                <td>
                  <input type="text" class="form-control form-control-sm" [(ngModel)]="ss2" (ngModelChange) = DataSearch()>
                </td>
                <td>
                  <input type="text" class="form-control form-control-sm" [(ngModel)]="ss3" (ngModelChange) = DataSearch()>
                </td>
                <td>
                  <input type="text" class="form-control form-control-sm" [(ngModel)]="ss4" (ngModelChange) = DataSearch()>
                </td>
                <td>
                  <input type="text" class="form-control form-control-sm" style="min-width: 7em;"  [(ngModel)]="ss5" (ngModelChange) = DataSearch()>
                </td>
              </tr>
            </thead>
            <tbody  *ngIf="deathRecords.length > 0">

              <tr (click)=" DeathRecordDetails(deathRecord.id)" *ngFor="let deathRecord of deathRecords; let i=index">
                  <td>
                      <p class="noWrap">{{i+1}}</p>
                    </td>
                <td>
                  <p class="noWrap">{{deathRecord.name}}</p>
                </td>
                <td>
                  <p class="noWrap"><i class="text-muted">{{deathRecord.birthDate}}</i></p>
                </td>
                <td>
                  <p class="noWrap"><i class="text-muted">{{deathRecord.deathDate}}</i></p>
                </td>
                <td>
                  <p class="noWrap"><i class="text-muted">{{deathRecord.deathCertNo}}</i> </p>
                </td>
              </tr>
            </tbody>
          </table>

          <p class="text-center"  *ngIf="deathRecords.length < 1">No death records found.</p>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-block text-center">
          <img src= "assets/images/ads2.jpg" style="max-width: 50%; max-height: 3em;"/>
      </div>
    </div>
